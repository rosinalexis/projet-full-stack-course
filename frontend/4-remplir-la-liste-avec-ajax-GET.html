<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©ation d'un tableau HTML avec JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="offset-3 col-6 pt-4">
      <!-- integration du tableau avec template-->
      <br /><br />
      <input type="text" name="article" id="article">
      <button class="btn btn-success" onclick="ajouter()">
        <i class="fa fa-plus"></i>
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Article</th>
            <th>Etat</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Template-->
  <template id="ligneTableau">
    <tr>
      <td class="name">poire</td>
      <td class="status">true</td>
      <td>
        <button class="btn btn-primary" onclick="check(this)">
          <i class="fa fa-check"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-danger" onclick="deleteItem(this)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </template>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    let url = "http://localhost/projet-full-stack/backend/public/api/item";
    //----------------------
    function getLigne(article) {
      let template = document.getElementById("ligneTableau");
      // je clone le template
      let clone = template.content.cloneNode(true);
      // je met le clone dans le tbody
      clone.querySelector(".name").innerHTML = article.title;
      clone.querySelector(".status").innerHTML = article.isCheck;
      clone.querySelector(".btn-primary").setAttribute("data-id", article.id);
      clone.querySelector(".btn-danger").setAttribute("data-id", article.id);
      return clone; //<tr>...</tr>
    }

    function ajouter() {
      let tbody = document.getElementById("tbody");
      let article = document.getElementById("article").value;
      let body = { titre: article};
     
      document.getElementById("article").value = ""; 
     
      axios.post(url, body).then((response) => {
          let article = response.data;
          if(article){
            let tr = getLigne(article);
            tbody.appendChild(tr);
          }
        });
    }

    // Rechercher le tableau JS de articles.
    axios.get(url).then((response) => {
      let articles = response.data;
      //console.log(articles);
      for (let article of articles) {
        
        let tr = getLigne(article);
        tbody.appendChild(tr);
      }
    });

    function check(element) {
      let id = element.getAttribute("data-id");
      
      if(element.parentElement.parentElement.classList.contains("table-danger"))
      {
        element.parentElement.parentElement.classList.remove("table-danger");
        element.parentElement.parentElement.querySelector(".name").classList.remove("text-decoration-line-through");
        
      }else{
        element.parentElement.parentElement.classList.add("table-danger");
        element.parentElement.parentElement.querySelector(".name").classList.add("text-decoration-line-through");
        
      }
      let url2 = url + "/" + id;
        axios.put(url2).then((response) =>{
          let article = response.data;
          if(article){
           element.parentElement.parentElement.querySelector(".status").innerHTML=article.isCheck;
          }
        });
    }

    function deleteItem(element) {
      let id = element.getAttribute("data-id");

      if (confirm("voulez-vous vraiment supprimer l'element " + id + " ?")) {
        let url2 = url + "/" + id;
        console.log(url2);
        axios.delete(url2).then((response) => {
          let article = response.data;
          if (article.id == null) {
            element.parentElement.parentElement.remove();
          }
        });
      }
    }
  
  </script>
</body>

</html>
