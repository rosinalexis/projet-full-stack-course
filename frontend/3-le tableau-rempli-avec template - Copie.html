<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cr√©ation d'un tableau HTML avec JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="offset-3 col-6 pt-4">
        
        <!-- integration du tableau avec template-->
        <br /><br />
        <button class="btn btn-success" onclick="ajouter()">
          <i class="fa fa-plus"></i>
        </button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Article</th>
              <th>Etat</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Template-->
    <template id="ligneTableau">
      <tr>
        <td>poire</td>
        <td>true</td>
        <td>
          <button class="btn btn-primary">
            <i class="fa fa-check"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </template>
    <script>
      function ajouter() {
        let tbody = document.getElementById("tbody");
        let template = document.getElementById("ligneTableau");
        // je clone le template
        let clone = template.content.cloneNode(true);
        // je met le clone dans le tbody
        tbody.appendChild(clone);
      }
    </script>
  </body>
</html>
